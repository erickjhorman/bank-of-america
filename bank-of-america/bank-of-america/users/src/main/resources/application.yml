server:
  port: 8080
spring:
  application:
    name: user
  datasource:
    username: 'bank_of_america'
    url: jdbc:postgresql://localhost:5432/bank_of_america
    password: 'password'

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: true
